<div class="add-password">
    <h2>Ajouter un mot de passe</h2>

    <form (ngSubmit)="addPassword()">
      <div>
        <label>Nom du compte :</label>
        <input type="text" [(ngModel)]="newPassword.nomCompte" name="nomCompte" required>
      </div>

      <div>
        <label>Application :</label>
        <select [(ngModel)]="newPassword.applicationId" name="applicationId" required>
          <option *ngFor="let app of applications" [value]="app.id">
            {{ app.name }} ({{ app.type }})
          </option>
        </select>
      </div>

      <div>
        <label>Mot de passe :</label>
        <input type="password" [(ngModel)]="newPassword.value" name="value" required>
      </div>

      <button type="submit">Ajouter</button>

      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
      <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
    </form>
</div>
